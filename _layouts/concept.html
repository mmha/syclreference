<!DOCTYPE html>
<html>

  {% include head.html %}

  <body> 
    <noscript>
      <style>#site-wrapper { display: initial !important}</style>
    </noscript>
    <div id="site-wrapper" style="display: none">
      <div class="main-content">
        {% include header.html %}

		<div class="wrapper">
		    <div class="top-bar">
		        <div class="top-bar-theme">
		            {% include theme.html %}
		        </div>
		    </div>
		</div>

        <div class="page-content">
          <div class="wrapper">
  		    <header class="post-header">
		        <h1 class="post-title">{{ page.title | markdownify }}</h1>
	    	</header>
            {{ content }}
          </div>
        </div>
      </div>

      {% include footer.html %}
    </div>
  </body>
</html>
